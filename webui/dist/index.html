<!DOCTYPE html>
<title>Otaru WebUI: Initializing</title>
<link rel="stylesheet" href="styles.css">
<body>
<nav class="nav">
  <h1 class="nav__item nav__item--logo">Otaru</h1>
  <a class="nav__item nav__tab nav__tab--browsefs" href="#browsefs">browse fs</a>
  <a class="nav__item nav__tab" href="#blobstore">blobstore</a>
  <a class="nav__item nav__tab" href="#settings">settings</a>
</nav>
<section class="section section--browsefs">
  <div class="browsefs__header">
    <a class="browsefs__parentdir" href="#">↑</a>
    <label class="browsefs__label" for="browsefs-path">Path: </label>
    <input class="browsefs__path" type="text" id="browsefs-path">
    <select class="browsefs__sort">
      <option value="name" selected>Name</option> 
      <option value="time_asc">Time ↓</option> 
      <option value="time_desc">Time ↑</option> 
    </select>
  </div>
  <table class="browsefs__list"><tbody>
  </tbody></table>
</section>
<section class="section section--blobstore">
  <div class="kvview">
    <div class="kvview__item">
      <span class="kvview__label">Backend:</span>
      <span class="kvview__value" id="blobstore-backend_impl_name">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Backend Flags:</span>
      <span class="kvview__value" id="blobstore-backend_flags">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Cache:</span>
      <span class="kvview__value" id="blobstore-cache_impl_name">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Cache Flags:</span>
      <span class="kvview__value" id="blobstore-cache_flags">-</span>
    </div>
  </div>
</section>
<section class="section section--settings">
  <div class="kvview">
    <div class="kvview__item">
      <label class="kvview__label" for="apiprefix">Otaru API Server: </label>
      <input class="kvview__value" type="text" id="apiprefix">
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Go version:</span>
      <span class="kvview__value" id="settings-go_version">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">OS:</span>
      <span class="kvview__value" id="settings-os">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Arch:</span>
      <span class="kvview__value" id="settings-arch">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label"># Goroutines:</span>
      <span class="kvview__value" id="settings-num_goroutine">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Hostname:</span>
      <span class="kvview__value" id="settings-hostname">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Pid:</span>
      <span class="kvview__value" id="settings-pid">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Uid:</span>
      <span class="kvview__value" id="settings-uid">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Mem allocated:</span>
      <span class="kvview__value" id="settings-mem_alloc">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">Mem system committed:</span>
      <span class="kvview__value" id="settings-mem_sys">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label">GC count:</span>
      <span class="kvview__value" id="settings-num_gc">-</span>
    </div>
    <div class="kvview__item">
      <span class="kvview__label"># FDs:</span>
      <span class="kvview__value" id="settings-num_fds">-</span>
    </div>
  </div>
</section>
<script type="module" src="./app.js"></script>
