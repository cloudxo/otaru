<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-menu-behavior/iron-menu-behavior.html">

<dom-module id="otaru-menu">
  <style>
    .content {
      font-family: 'Source Code Pro', Menlo, Consolas, Monaco, monospace;

      display: flex;
      flex-direction: column;

      margin: 10px 0;
      padding: 8px 0;
    }

    .content ::content * {
      background-color: #eee;
      box-shadow: inset -3px 0px 5px 0px rgba(0,0,0,0.1);
    }

    .content ::content > .iron-selected {
      font-weight: bold;
      background-color: #fcfcfc;

      border-top: 1px solid #aaa;
      border-left: 10px solid #aaa;
      border-bottom: 1px solid #aaa;
      box-shadow: none;
    }

    .content > ::content > *:focus {
      outline: 0;
    }
  </style>

  <template>
    <div class="content">
      <content></content>
    </div>
  </template>
</dom-module>
<script>
(function() {
Polymer({
  is: 'otaru-menu',
  behaviors: [ Polymer.IronMenuBehavior ],
});
})();
</script>

<dom-module id="otaru-menu-item">
  <style>
    :host {
      padding: 8px 20px;
    }
  </style>

  <template>
    <content></content>
  </template>
</dom-module>
<script>
(function() {
Polymer({
  is: 'otaru-menu-item',
});
})();
</script>
