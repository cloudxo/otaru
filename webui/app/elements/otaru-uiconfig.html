<dom-module id='otaru-uiconfig'>
  <style>
    .label {
      color: #777;
      min-width: 100px;
    }

    .value {
      padding-left: 20px;
      color: #333;
    }

    input[type=url] {
      font-family: 'Source Code Pro', Menlo, Consolas, Monaco, monospace;
    }
  </style>
  <template>
    <table>
      <tbody>
        <tr>
          <td class='label'><label for='apiendpoint'>API Endpoint</label></td>
          <td class='value'><input type='url' id='apiendpoint' size='64' value='{{apiendpoint::input}}'></input></td>
        </tr>
      </tbody>
    </table>
  </template>

</dom-module>
<script>
(function() {
"use strict";

Polymer({
  is: 'otaru-uiconfig',
  properties: {
    apiendpoint: {
      type: String,
      observer: '_apiendpointChanged',
    }
  },
  attached() {
    this.apiendpoint = getOtaruAPIEndpoint();
  },
  _apiendpointChanged(newValue, oldValue) {
    setOtaruAPIEndpoint(newValue);
  }
});
})();
</script>
