machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - if [[ ! -d ./otaru-testconf ]]; then echo $TESTCONFTGZ | base64 -d | tar xzf - ; fi
    - OTARUDIR=./otaru-testconf scripts/update_version.bash
    - docker build -t otaru .

test:
  override:
    - docker run -e "OTARUDIR=/otaru-testconf" -e "SKIP_FUSE_TEST=1" -v `pwd`/otaru-testconf:/otaru-testconf otaru godep go test ./...

deployment:
  binary-release:
    branch: master
    commands:
      - echo $SVCACCJSON > svcacc.json
      - gcloud auth activate-service-account --key-file=svcacc.json
      - docker run -ti -v ./otaru/out:/out otaru
      - ./otaru/out/otaru-mount -version
      - (cd otaru/out; tar zxvf ~/otaru.tar.gz)
      - cp otaru.tar.gz $CIRCLE_ARTIFACTS/
      - gsutil cp otaru.tar.gz gs://otaru-release/
