machine:
  services:
    - docker


dependencies:
  override:
    - docker info
    - docker build -t otaru .

test:
  override:
    - if [[ ! -d ./otaru-testconf ]]; then echo $TESTCONFTGZ | base64 -d | tar xzf - ; fi
    - docker run --rm otaru -e "OTARUDIR=/otaru-testconf" -v ./otaru-testconf:/otaru-testconf godep go test ./...
