machine:
  services:
    - docker

dependencies:
  override:
    - sudo apt-get update && sudo apt-get install -qy fuse
    - docker info
    - docker build -t otaru .

test:
  override:
    - if [[ ! -d ./otaru-testconf ]]; then echo $TESTCONFTGZ | base64 -d | tar xzf - ; fi
    - docker run --rm -e "OTARUDIR=/otaru-testconf" -v `pwd`/otaru-testconf:/otaru-testconf --cap-add SYS_ADMIN --device /dev/fuse otaru godep go test ./...
